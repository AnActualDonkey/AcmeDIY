<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Train Times</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron" style="background-color: brown; color:burlywood">
            <h1 class="text-center"><strong>The Train Station Online</strong></h1>

        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header" style="background-color: brown; color:burlywood">
                        <strong>Schedule</strong></div>
                    <div class="card-body">
                        <table class="table table-sm table-hover" id='train-table'>
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (minutes)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Add Train</div>
                    <div class="card-body">
                        <form>
                            <div class="form-1">
                                <label for="input-train-name">Train Name</label>
                                <input class="form-2" id="input-train-name" placeholder="" type="text">
                            </div>
                            <div class="form-1">
                                <label for="input-destination">Destination</label>
                                <input class="form-2" id="input-destination" placeholder="" type="text">
                            </div>
                            <div class="form-1">
                                <label for="input-frequency">Frequency</label>
                                <input class="form-2" id="input-frequency" placeholder="" type="text">
                            </div>
                            <div class="form-1">
                                <label for="input-next-arrival">Next Arrival</label>
                                <input class="form-2" id="input-next-arrival" placeholder="" type="text">
                            </div>
                            <div class="form-1">
                                <label for="input-mins-away">Minutes Away</label>
                                <input class="form-2" id="input-mins-away" placeholder="" type="text">
                            </div>
                            <br>
                            <button class="btn btn-secondary btn-sm float-left" id="add-employee-btn">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src=""></script>

</body>

</html>
